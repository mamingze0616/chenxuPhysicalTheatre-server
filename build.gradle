plugins {
    id 'java-library'
    alias(libs.plugins.springframework.boot)
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/repository/central')
//        url = uri('https://mirrors.tencent.com/nexus/repository/maven-public/')
    }
}
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
//    api libs.org.mybatis.spring.boot.mybatis.spring.boot.starter
    api libs.com.baomidou.mybatis.plus.boot.starter
    api libs.org.springframework.boot.spring.boot.configuration.processor
    compileOnly libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
    api libs.org.springframework.boot.spring.boot.starter.logging
    runtimeOnly libs.mysql.mysql.connector.java
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'com.chenxu.physical.theatre'
version = '1.0'
description = 'chenxuPhysicalTheatre-server'
java.sourceCompatibility = JavaVersion.VERSION_17


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
